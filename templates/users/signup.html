{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/img/favi.png' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bookin_style.css' %}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>회원가입| Bookin</title>
  </head>

  <body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8">
        <div>
          <img class="mx-auto h-12 w-auto" src="{% static '/img/bookin_logo.png' %}" alt="Workflow">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Bookin에 오신걸 환영합니다</h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            책 대여 플랫폼 bookin을 이용해보세요.
          </p>
        </div>
        <form class="mt-8 space-y-6" action="/sign-up/" method="POST">
          {% csrf_token %}
          <input type="hidden" name="remember" value="true">
          <div class="rounded-md shadow-sm space-y-px">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">이름</label>
              <input id="username" name="username" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 mb-5 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="이름">
            </div>
            <div>
              <label for="email-address" class="block text-sm font-medium text-gray-700">이메일</label>
              <input id="email-address" name="email" type="email" autocomplete="email" required="required" class="appearance-none rounded-md relative block w-full px-3 py-2 mb-5 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="이메일">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
              <input id="password" name="password" type="password" autocomplete="current-password" required="required" class="appearance-none rounded-md relative block w-full px-3 py-2 mb-5 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="비밀번호">
            </div>
            <div>
              <label for="password2" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
              <input id="password2" name="password2" type="password" autocomplete="current-password" required="required" class="appearance-none rounded-md relative block w-full px-3 py-2 mb-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="비밀번호 확인">
            </div>
            <div class="bg-blue-900 rounded w-full h-0.5"></div>
            <div>
              <label for="location" class="block text-sm font-medium text-gray-700 mt-10">지역</label>
              <input id="location" onclick="getLocation(this)" name="location" type="text" required="required" class="appearance-none rounded-md relative block w-full px-3 py-2 mb-5 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="지역 설정">
            </div>
          </div>

          <div class="flex items-center justify-end">
            <div class="text-sm">
              <a href="/sign-in/" class="font-medium text-blue-600 hover:text-blue-500">
                계정이 있으신가요?
              </a>
            </div>
          </div>

          <div>
            {% if error %}
              <div class="flex items-center justify-center mb-2 " role="alert">
                <p class="text-red-600">
                  {{ error }}
                </p>
              </div>
            {% endif %}
            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-900 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->

                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </span>
            회원가입
          </button>

        </div>
      </form>

    </div>
  </div>
  <script>
    function getLocation(e){
      new daum.Postcode({
        oncomplete: function(data) {
            e.value = `${data.sido} ${data.sigungu}`
        }
    }).open();
    }
    
</script>
</body>

</html>
